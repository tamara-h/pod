    <div class="btn-group">

    <!-- I thought it would make more sense to say lock doors than close doors? but for the purposes of showing in minecraft we can have the door open or closed-->
    <br/>
    <br/>

    <div class="alert alert-warning" role="alert" id="Alert"></div> 
    <script type="text/javascript">
      function doorsStatus() {
        var responseText = XHRequest("ignore", "x");
        var data = JSON.parse(responseText);
        var doorIsOpen = data.houseStatus.doorsOpen;
        //need data to be send saying whether user is in house
        //var userOutside = data.houseStatus.userNotInHouse
        var door = document.getElementById("doorStatus");

        if (doorIsOpen) {
          //if (userOutside){
            //call python script to send alert text
          //}	
          var ShowAlert = document.GetElementbyId("Alert");
          ShowAlert.innerHTML = "<b>Alert!</b> You have gone half an hour without locking your door"
          
          door.innerHTML = "Open";
        } else {
          door.innerHTML = "Locked";
        }
      }

      doorsStatus();

      function doorChange(state){
        XHRequest("doorIsOpen", state);
      }
    </script>
