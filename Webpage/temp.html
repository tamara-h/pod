    <div class="page-header">
      <p><h3>Outdoor temperature: <span id="OutdoorTemp"></span>&deg;C</h3></p>

    <div class="page-header">
      <h3>Temperature</h3><small>Select a temperature for inside your home</small>
    </div>
	
    <div class="btn-group" id="tempButtons" data-toggle="buttons">
      <label class="btn btn-default" onclick="indoorTemp(15)"><input type="radio">15&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(16)"><input type="radio">16&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(17)"><input type="radio">17&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(18)"><input type="radio">18&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(19)"><input type="radio">19&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(20)"><input type="radio">20&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(21)"><input type="radio">21&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(22)"><input type="radio">22&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(23)"><input type="radio">23&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(24)"><input type="radio">24&deg;C</input></label>
      <label class="btn btn-default" onclick="indoorTemp(25)"><input type="radio">25&deg;C</input></label>
    </div>
	
    <script type="text/javascript">
		$(function() {
			// Automatically select temperature which is active on server
			var data = JSON.parse(XHRequest("ignore", "x"));
			var temperature = data["indoorTemperature"];
			$('#tempButtons').children(':contains(' + temperature + ')').addClass("active");
		});
	
      function showValue(newValue)
      {
        document.getElementById("range").innerHTML = newValue;
      }
      
      function indoorTemp(temp) {
        XHRequest("indoorTemp", temp);
      }	
      
      gettemp();
    </script>
</body>
