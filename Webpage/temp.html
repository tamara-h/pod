<script>
function gettemp() {
        var url = "http://api.openweathermap.org/data/2.5/weather" +
            "?q=Swansea,uk&amp;units=metric";
   
        var request = new XMLHttpRequest();
        request.open("GET", url, false);
        request.send(null);
        var reply = JSON.parse(request.responseText);
        var temperature = Math.round(reply.main.temp - 272.15);
  
		//alert("Temp = " + temperature);
		request = new XMLHttpRequest();
		url = "http://10.150.85.50:8000/temp=" + temperature;
		request.open("GET", url, false);
        request.send(null);
		var outTemp = document.getElementById("OutdoorTemp");
		outTemp.innerHTML = temperature;
      //  alert("Temp = " + temperature);
	}
	
function indoorTemp(temp) {
		var request = new XMLHttpRequest();
		url = "http://10.150.85.50:8000/indoorTemp=" + temp;
		request.open("GET", url, false);
        request.send(null);

}
